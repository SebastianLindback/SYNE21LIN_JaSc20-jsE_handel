<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>TUC Sales</title>
</head>

<body>
    <a href="index.html"><h1>TUC Sales</h1></a>
    <h2>Betalning</h2>
    <div class="contactDisplay">
      <p></p>
    </div>
    <div class="formdiv">
      <form class="paymentForm" action="receipt.html" method="post" autocomplete="off">
        <span>
          <label for="personNr">Personnummer</label>
          <input required type="text" name="personNr" placeholder="(xx)xxxxxx(-)xxxx"  pattern="^(19|20)?[0-9]{6}[- ]?[0-9]{4}$" maxlength="13"></span>

        <span>
          <label for="creditcard">Betalkort</label>
          <input required type="text" name="creditcard" placeholder="xxxx xxxx xxxx xxxx"  pattern="[0-9]{4}\s?[0-9]{4}\s?[0-9]{4}\s?[0-9]{4}" maxlength="19"></span>
        <span>
          <label for="creditcard_expire">Giltigt till</label>
          <input required type="month" name="creditcard_expire" class="setMinDate" min="2021-01" ></span>
        <span>
          <label for="creditcard_cvv">CVV</label>
          <input required type="text" name="creditcard_cvv" pattern="[0-9]{3}" maxlength="3" ></span>



        <button type="submit" name="button" onclick="getCustomerInfo('paymentForm');">Bekr√§fta</button>
      </form>
    </div>

    <script src="JS/main.js" charset="utf-8"></script>
    <script type="text/javascript">
      setMinDate();
      displayContact();
    </script>
</body>

</html>
